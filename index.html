<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>


<!-- onload="loadScreen ()" -->
<body>

  <header>Word Guess Game</header>




    <div class="box">
        <div class="content">
            <p class="p1">Press any key to get started!</p>

            <p class="p2">Total Wins:</p>

            <!-- Counter for wins -->
            <p id="winCounter" class="p2">Win</p>

            <p class="p2">Current Word:</p>

            <!-- Where word populates -->
            <p id="currWord" class="p2"></p>

            <p class="p2">Number of guesses remaining:</p>

            <!-- Number of guesses left -->
            <p id="remGuess"class="p2"></p>

            <p class="p2">Letters already guessed:</p>

            <!-- List of letters guessed -->
           <p id="ltrGuess" class="p2">{Guessed letters here}</p>
        </div>
    </div> 





    <script text="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
